<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript + DOM</title>
    <link rel="stylesheet" type="text/css" href="./Styles/style.css">
  </head>
  <body>
    <!-- You can use JavaScript to listen to events and act based on what the user does -->
    <h1>To-Do List</h1>
    <p>Get it done today!</p>
    <!-- It is faster for the browser to grab ids over classes -->
    <input id="userInput" type="text" placeholder="Enter tasks...">
    <button id="enter" type="button" name="button">Enter</button>
    <ul id="todoList">
        <li class="todoItem">Journaling <button type="button" class="delete" name="button">Delete</button></li>
        <li class="todoItem">ZeroToMastery Course <button type="button" class="delete" name="button">Delete</button></li>
        <li class="todoItem">Japanese <button type="button" class="delete" name="button">Delete</button></li>
        <li class="todoItem">Guitar <button type="button" class="delete" name="button">Delete</button></li>
        <li class="todoItem">Jak and Daxter Speedrunning Practice <button type="button" class="delete" name="button">Delete</button></li>
        <li class="todoItem">Reading: The 4-Hour Chef <button type="button" class="delete" name="button">Delete</button></li>
    </ul>
    <script type="text/javascript" src="./Scripts/script.js">
    </script>
  </body>
</html>
